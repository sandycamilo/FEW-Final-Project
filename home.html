<!DOCTYPE html>
<html>
    <head>
        <title>FINAL</title>
        <link rel="stylesheet" href="styles/home.css">

        <style>
            #slides {
                width: 1200px;
                height: 800px;
                margin: auto;
            }
            .quiz-slide-indicators {
                z-index: 1;
                height:100%;
                width: 100%;
                display: flex; 
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <!-- JS Slides -->
        <div id="slides" class="quiz-slide-show" data-delay="3000" data-transition="400">
        <!-- Welcome display -->
            <div class="slides-inner">
                <div class=slide-item>
                    <img src="images/unnamed.jpg" width="1200" height="800" alt="wouldyourather?">
                </div>
        <!-- Rules -->
                <div class="slide-item">
                    <div class="container">
                        <br>
                        <center>
                            <h1>Hello!</h1><br>
                            <small>Answer the next three questions of this 
                                game and it will tell you the future!</small>
                        </center>
                    </div>
                </div>
        <!-- Quiz -->
                <div class="slide-item">
                    <div class="quiz-container">
                        <div id="quiz"></div>
                    </div>
                    <button id="previous">previous question</button>
                    <button id="next">next question</button>
                    <button id="submit">submit quiz</button>
                </div>  
        <!-- Text generated -->
                <div class="slide-item">
                    <div id="results"></div>
                </div>
         <!-- Goodbye -->
                <div class="slide-item">
                    <div class="container">
                            <center>
                                <h1>See ya later!</h1>
                            </center>
                        </div>
                </div>
            </div>
            <a href="#" class="quiz-next-button"></a>
            <a href="#" class="quiz-previous-button"></a>  
        </div>
        <script src="styles/home.js"></script>
    </body>
</html>
